<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section class="bg-black">
        <div class="container">
            <h2 class="ff-agnostic fs-xl fw-400 text-white text-capitalize text-center">Rarity</h2>
            <ul class="nav nav-pills mb-3 gap-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-background-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-background" type="button" role="tab" aria-controls="pills-background"
                        aria-selected="true">
                        <p class="ff-agnostic fs-md fw-400 text-capitalize lh-sm text-white mb-0">Background</p>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-Accessories-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-Accessories" type="button" role="tab" aria-controls="pills-Accessories"
                        aria-selected="false">
                        <p class="ff-agnostic fs-md fw-400 text-capitalize lh-sm text-white mb-0">Accessories</p>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-Clothes-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-Clothes" type="button" role="tab" aria-controls="pills-Clothes"
                        aria-selected="false">
                        <p class="ff-agnostic fs-md fw-400 text-capitalize lh-sm text-white mb-0">Clothes</p>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-Mouths-tab" data-bs-toggle="pill" data-bs-target="#pills-Mouths"
                        type="button" role="tab" aria-controls="pills-Mouths" aria-selected="false">
                        <p class="ff-agnostic fs-md fw-400 text-capitalize lh-sm text-white mb-0">Mouths</p>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-Mouths-tab" data-bs-toggle="pill" data-bs-target="#pills-Mouths"
                        type="button" role="tab" aria-controls="pills-Mouths" aria-selected="false">
                        <p class="ff-agnostic fs-md fw-400 text-capitalize lh-sm text-white mb-0">Mouths</p>
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-background" role="tabpanel"
                    aria-labelledby="pills-background-tab" tabindex="0">
                    <div class="bg_lineargradient">
                        <div class="bg_card_black w-100">
                            <img src="./assets/images/png/nav-tab-img-1.png" alt="" class="br-17">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-Accessories" role="tabpanel"
                    aria-labelledby="pills-Accessories-tab" tabindex="0">...
                </div>
                <div class="tab-pane fade" id="pills-Clothes" role="tabpanel" aria-labelledby="pills-Clothes-tab"
                    tabindex="0">...
                </div>
                <div class="tab-pane fade" id="pills-Mouths" role="tabpanel" aria-labelledby="pills-Mouths-tab"
                    tabindex="0">...
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/app1.js"></script>
</body>

</html>
